<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <nav>
    <a href="/dashboard">Dashboard</a>
    <a href="/mods">Mods</a>
    <a href="/teleport">Teleporte</a>
  </nav>

  <div class="container">
    <h1>Status do Servidor</h1>
    <p id="status">Verificando...</p>
    <button onclick="refreshStatus()">Atualizar Status</button>
    <button onclick="startServer()">Iniciar Servidor</button>
    <button onclick="loadLog()">Atualizar Logs</button>

    <h2>Log</h2>
    <pre id="log"></pre>
  </div>

  <script>
    async function refreshStatus() {
      const res = await fetch("/api/server/status");
      const data = await res.json();
      document.getElementById("status").textContent = data.status === 'running' ? "Executando" : "Parado";
    }

    async function startServer() {
      const res = await fetch("/api/server/start", { method: "POST" });
      const data = await res.json();
      alert(data.message || data.error);
      refreshStatus();
      loadLog();
    }

    async function loadLog() {
      const res = await fetch("/api/server/logs");
      const data = await res.json();
      const logContainer = document.getElementById("log");
      logContainer.innerHTML = "";

      if (data.log) {
        const lines = data.log.split("\\n");
        lines.forEach(line => {
          const div = document.createElement("div");
          div.textContent = line;
          logContainer.appendChild(div);
        });
      } else {
        logContainer.textContent = "Log vazio ou indisponÃ­vel.";
      }
    }

    window.onload = () => {
      refreshStatus();
      loadLog();
    };
  </script>

</body>

</html>
