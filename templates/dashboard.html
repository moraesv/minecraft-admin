<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px 5px 10px 0;
      padding: 10px 20px;
      cursor: pointer;
    }
    #log {
      white-space: pre-wrap;
      background: #222;
      color: #0f0;
      padding: 10px;
      margin-top: 20px;
      height: 400px;
      overflow-y: scroll;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Status do Servidor Minecraft</h1>
  <p>Status: <span id="status">...</span></p>
  <button onclick="refreshStatus()">Atualizar Status</button>
  <button onclick="startServer()">Iniciar Servidor</button>
  <button onclick="loadLog()">Ver Logs</button>
  <div id="log">Clique em "Ver Logs" para carregar...</div>

  <script>
    function refreshStatus() {
      fetch("/api/server/status")
        .then(res => res.json())
        .then(data => {
          document.getElementById("status").innerText = data.status;
        });
    }

    function startServer() {
      fetch("/api/server/start", { method: "POST" })
        .then(res => res.json())
        .then(data => {
          alert(data.message || "Erro ao iniciar o servidor");
          refreshStatus();
        }).catch(err => {
          console.error("Erro ao iniciar o servidor:", err);
          alert("Erro ao iniciar o servidor");
        });
    }

    function loadLog() {
      fetch("/api/server/logs")
        .then(res => res.json())
        .then(data => {
          document.getElementById("log").innerText = data.log || "Log vazio";
        });
    }

    window.onload = refreshStatus;
  </script>
</body>
</html>
